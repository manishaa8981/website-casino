<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
    <style>
        .error-message {
            display: none;
            color: red;
        }
    </style>
</head>
<body class="bg-zinc-100 dark:bg-zinc-800">
  <nav class="flex items-center justify-between p-4 bg-zinc-900 text-white">
    <div class="flex items-center flex-grow">
        <img src="images/images (3).jpeg" alt="Logo" class="h-10 w-10 rounded-full object-cover mx-2">
        <h1 class="text-3xl "><b>CasionX</b></h1>
        <ul class="flex space-x-4 mx-80">
            <li><a href="homepage.html" class="hover:text-yellow-500">Home</a></li>
            <li><a href="aboutus.html" class="hover:text-yellow-500">About</a></li>
            <li><a href="games.html" class="hover:text-yellow-500">Game</a></li>
            <li><a href="blog.html" class="hover:text-yellow-500">Blog</a></li>
        </ul>
    </div>
    <div class="flex items-center space-x-4 flex-grow justify-end">
        <button class="bg-yellow-500 text-zinc-900 px-4 py-2 rounded"><a href="login.html">Login</a></button>
        <button class="bg-yellow-500 text-zinc-900 px-4 py-2 rounded"><a href="signup.html">Register</a></button>
    </div>
</nav>
    
<div class="flex items-center justify-center bg-zinc-300 min-h-screen">
  <div class="bg-white dark:bg-zinc-900 p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl text-center font-bold text-zinc-800 dark:text-zinc-200 mb-4">Register</h2>
      <div id="error-message" class="error-message mb-4">All fields are required</div>
      <form id="signup-form" class="space-y-6">
          <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Username</label>
              <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your username" />
          </div>
          <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Email</label>
              <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email" />
          </div>
          <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Password</label>
              <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your password" />
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm your password" />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign Up</button>
      </form>
      <div class="mt-4 text-center">
          <p class="text-sm text-zinc-600 dark:text-zinc-400">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login here</a></p>
      </div>
  </div>
</div>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      var errorMessage = document.getElementById('error-message');

      if (username === '' || email === '' || password === '' || confirmPassword === '') {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'All fields are required';
      } else if (password !== confirmPassword) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Passwords do not match';
      } else {
          errorMessage.style.display = 'none';
          // Redirect to login page for demonstration purposes
          window.location.href = 'login.html';
      }
  });
</script>

</body>
</html>
